<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">2048</h1>
      <div class="score-container">
        <div class="score-box">
          <span class="score-label">Score</span>
          <span id="score" class="score-value">0</span>
        </div>
        <button id="new-game" class="new-game-btn">New Game</button>
      </div>
    </header>
    
    <div class="game-container">
      <div id="grid" class="grid">
        <!-- Grid cells will be generated by JS -->
      </div>
      <div id="message" class="message hidden">
        <p id="message-text"></p>
        <button id="message-btn" class="message-btn">Try Again</button>
      </div>
    </div>
    
    <p class="instructions">Use arrow keys to move tiles. Combine matching tiles to reach 2048!</p>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
